name: pipeline-trigger

on:
  push:
    branches:
      - master
      - feature/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: "http://3.111.21.233:8080/"
          user: "ajin"
          token: ${{ secrets.TOKEN }}
          job: ${{ github.event.ref }}
